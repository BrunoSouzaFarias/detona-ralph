<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Detona Ralph</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- style.css -->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
   
<div class="container">
<div class="menu">
    
    <div id="difficulty-menu">
        <h2>Dificuldade</h2>
        <label for="easy-difficulty">
            <input type="radio" name="difficulty" id="easy-difficulty" value="easy"> Fácil
        </label>
        <label for="medium-difficulty">
            <input type="radio" name="difficulty" id="medium-difficulty" value="medium"> Médio
        </label>
        <label for="hard-difficulty">
            <input type="radio" name="difficulty" id="hard-difficulty" value="hard"> Difícil
        </label>
    </div>

    <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="time-left">0</h2>
    </div>
    <div class="menu-score">
        <h2 style="color: red;">You Score</h2>
        <h2 id="score">0</h2>
    </div>
    <div class="menu-lives">
        <img src="./src/images/"/>
        <h2 id="lives-left">x3</h2>
    </div>
</div>
<div class="records">
    <div id="high-scores">
        <h2>Recordes</h2>
        <ol id="high-scores-list"></ol>
    </div>
</div>
<div class="panel">
    <div class="button">
        <button id="start-game-button">Iniciar Jogo</button>
    </div>
    <div class="painel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
    </div>

<div class="painel-row">
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
</div>

<div class="painel-row">
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
</div>

</div>

<footer>
    <div id="fb-share-button" class="fb-share-button" data-href="https://seu-site.com" data-layout="button_count"></div>
</footer>
<script defer src="./src/scripts/engine.js"></script>  
<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=SUA_APP_ID" nonce="NONCE_CODE"></script>  
</body>
</html>
